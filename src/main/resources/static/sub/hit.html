			<!-- swiper script s -->
			<script type="text/JavaScript">
			  /* Swiper */
			  function initializeSwiper(wrapperClass, leftBtnClass, rightBtnClass) {
				const wrapper = document.querySelector(wrapperClass);
				const items = wrapper.querySelectorAll('.swipe-item');
				const leftBtn = document.querySelector(leftBtnClass);
				const rightBtn = document.querySelector(rightBtnClass);
				let currentIndex = 0;

				function updateButtons() {
				  leftBtn.disabled = currentIndex === 0;
				  rightBtn.disabled = currentIndex === items.length - 1;
				}

				function moveTo(index) {
				  wrapper.style.transform = `translateX(${-index * 100}%)`;
				  currentIndex = index;
				  updateButtons();
				}

				// 초기 상태 설정
				updateButtons();

				leftBtn.addEventListener('click', () => {
				  if (currentIndex > 0) moveTo(currentIndex - 1);
				});

				rightBtn.addEventListener('click', () => {
				  if (currentIndex < items.length - 1) moveTo(currentIndex + 1);
				});

				// 터치 이벤트 추가
				let startX = 0;
				let currentX = 0;

				wrapper.addEventListener('touchstart', (e) => {
				  startX = e.touches[0].clientX;
				});

				wrapper.addEventListener('touchmove', (e) => {
				  currentX = e.touches[0].clientX - startX;
				  const offset = -currentIndex * wrapper.offsetWidth + currentX;
				  wrapper.style.transform = `translateX(${offset}px)`;
				});

				wrapper.addEventListener('touchend', () => {
				  if (currentX > 50 && currentIndex > 0) {
					moveTo(currentIndex - 1);
				  } else if (currentX < -50 && currentIndex < items.length - 1) {
					moveTo(currentIndex + 1);
				  } else {
					moveTo(currentIndex); // 제자리 복귀
				  }
				  currentX = 0;
				});
			  }

			  // Swiper 초기화 호출
			  initializeSwiper('.swipe-wrapper1', '.swipe-btn.left1', '.swipe-btn.right1');
			  initializeSwiper('.swipe-wrapper2', '.swipe-btn.left2', '.swipe-btn.right2');
			  initializeSwiper('.swipe-wrapper3', '.swipe-btn.left3', '.swipe-btn.right3');
			</script>

	<script>
	function toggleMenu() {
		var overlay = document.querySelector('.overlay');
		var menu = document.querySelector('.menu');
		var hamburger = document.querySelector('.hamburger-menu');
		if (overlay.style.display === "block") {
			overlay.style.display = "none";
			menu.style.display = "none";
			hamburger.classList.remove('change');
		} else {
			overlay.style.display = "block";
			menu.style.display = "block";
			hamburger.classList.add('change');
		}
	}
